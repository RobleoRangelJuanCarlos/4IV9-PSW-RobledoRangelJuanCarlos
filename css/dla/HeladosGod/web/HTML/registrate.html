                        </div>

                        </div> 
                    </div>
                    <div class="formulario-n">
                        <div>

                        </div>

                            <input type="date" class="inputs"  name=""
                            onkeypress="return validar(event)">
                        </div> 
                    </div>
                    <div class="formulario-n">

                        <div>

                    </div>
                    <div class="formulario-n">

                        </div>
